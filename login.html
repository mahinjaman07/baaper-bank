<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body id="Body">
    <header class="container bg- text-center mt-5 p-4 rounded rounded-3 justify-content-center align-items-center w-50 mx-auto text-info">
        <h1>Welcome To <span class="text-warning">Baap Er Bank</span>!!!</h1>
    </header>
    <main class="container mt-5">
        <section class="align-items-center justify-content-center text-center border border-2 p-5 w-50 mx-auto rounded rounded-3 bg-dark bg-gradient text-white">
            <h3 class="fw-bold p-3">Please Login <span class="text-success">Your Account</span></h3>
            <h4 class="text-start">Enter Your Email</h4>
            <input class="w-100" type="email" name="" id="input-email" placeholder="Enter Your Email">
            <br>
            <h4 class="text-start mt-3">Enter Your Pasword</h4>
            <input class="w-100" type="password" name="" id="input-password" placeholder="Enter Your Pasword">
            <button id="login-btn" class="mt-4 ps-4 pe-4 pt-2 pb-2 ">Login</button>
        </section>
        
    </main>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
